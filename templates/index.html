{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap 5.3 (ล่าสุด) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
</script>
</head>
<body>
    <div class="container">
		<div class="jumbotron">
			<h3 class="display-3 text-center">Simple Calculator App</h3>

			{% comment %} <hr class="my-5"> {% endcomment %}
		</div>


		<textarea id="resultArea" readonly rows="3" cols="21"></textarea>

		<table>
			<tr>
				<td></td>
				<td></td>
				<td><button id="clrTxt" class="btn btn-danger">C</button></td>
				<td><button id="del" class="btn btn-secondary">&#9746;</button></td>
			</tr>

			<tr>
				<td><button id="num7" class="btn btn-secondary">7</button></td>
				<td><button id="num8" class="btn btn-secondary">8</button></td>
				<td><button id="num9" class="btn btn-secondary">9</button></td>
				<td><button id="op3" class="btn btn-secondary">&div;</button></td>
			</tr>

			<tr>
				<td><button id="num4" class="btn btn-secondary">4</button></td>
				<td><button id="num5" class="btn btn-secondary">5</button></td>
				<td><button id="num6" class="btn btn-secondary">6</button></td>
				<td><button id="op2" class="btn btn-secondary">&times;</button></td>
			</tr>

			<tr>
				<td><button id="num1" class="btn btn-secondary">1</button></td>
				<td><button id="num2" class="btn btn-secondary">2</button></td>
				<td><button id="num3" class="btn btn-secondary">3</button></td>
				<td><button id="op1" class="btn btn-secondary">&minus;</button></td>
			</tr>

			<tr>
				<td><button id="decp" class="btn btn-secondary">.</button></td>
				<td><button id="num0" class="btn btn-secondary">0</button></td>
				<td><button id="eq" class="btn btn-secondary">=</button></td>
				<td><button id="op0" class="btn btn-secondary">&plus;</button></td>
			</tr>
		</table>
	</div>
    <script type="text/javascript" src="{% static 'js/calapp.js' %}"></script>
</body>
</html>
